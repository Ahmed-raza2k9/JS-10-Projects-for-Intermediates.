<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background-color: #e5eaec;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50%;
            height: 50%;
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            border-radius: 30px;
        }

        .heading h1 {
            font-style: 30px;
        }

        select {
            background-color: #79acf8;
            border: none;
            outline: none;
            padding: 8px 12px;
        }

        .card {
            display: flex;
            gap: 50px;
        }

        .card-body {
            margin-top: 20px;
        }

        .card-body h2 span {
            color: #79acf8;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Pokemons</h1>
        </div>
        <select id="selectpok">
            <option value="" disabled selected>Select pokemon Below</option>

        </select>
        <div class="card" id="card">

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
